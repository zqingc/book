language: node_js # 构建所需的语言环境
node_js:
  - "v11.14.0"  # 对应的版本
branches:
  only:
  - master    # 构建的分支
  # 缓存依赖
cache:
  directories:
  - node_modules # 依赖缓存的目录

before_install:
- export TZ='Asia/Shanghai'  # 设置时区
install:
 - npm install -g gitbook-cli # 安装编译工具
 # 安装 gitbook 插件
 - gitbook install
script:
 - gitbook build
 after_script:
  - cd ./dist
  - git init
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add .
  - git commit -m "Update tools"
  - git push --force --quiet "https://${GITHUB_TOKEN}@${GH_REF}" master:gh-pages
# E: Build LifeCycle
