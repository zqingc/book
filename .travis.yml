language: node_js # 构建所需的语言环境
node_js:
  - "v11.14.0"  # 对应的版本
branches:
  only:
  - master    # 构建的分支
  # - gh-pages

# 缓存依赖
cache:
  directories:
  - node_modules # 依赖缓存的目录

before_install:
- export TZ='Asia/Shanghai'  # 设置时区
install:
- npm install  gitbook-cli -g # 安装编译工具
 # 安装 gitbook 插件
- gitbook install

script:
- gitbook build

deploy:
  provider: pages:git
  deploy_key: ssh-rsa  1270789331@qq.com
  edge: true # opt in to dpl v2
  # provider: pages
  cleanup: true
  token: $GITHUB_TOKEN # github 上的token环境变量
  keep_history: true
  local_dir: ./_book/ ## 根据情况自定义到静态文件输出目录
  target_branch: gh-pages
  verbose: true
  on:
    branch: master